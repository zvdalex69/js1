		<!-- Задача 1. Почему код даёт именно такие результаты? -->
	<script>
		let a = 1, b = 1, c, d;         /* обьявление переменных */
		c = ++a; alert(c);      // 2    /* из-за префиксного оператора к переменной а прибавляется сначала 1, затем в переменную с записывается значение */
		d = b++; alert(d);      // 1    /* из-за постфиксного оператора в переменную d записывается значение b, и лишь затем к переменной b прибавляется 1 */
		c = (2+ ++a); alert(c); // 5    /* к переменной а прибавляется сначала 1 и записывается новое значение(3). Затем прибавляется 2 и новое значение записывается в переменную с */
		d = (2+ b++); alert(d); // 4    /* к переменной b сначала прибавляется 2 и значение записывается в переменную d, и после этого в переменную b записывается ее старое значение +1 */
		alert(a);               // 3	/* результат выполнения операций выше */
		alert(b);               // 3	/* результат выполнения операций выше */
	</script>

	<script>
         let a = 5;
         let b = 3;
         if (a >= 0 && b >= 0) {
             document.write(a - b);
         } else if (a < 0 && b < 0){
             document.write(a * b);
         } else{
             document.write(a + b); 
         }   	
	</script>

	<!-- Задача 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return -->

	<script>
		/**
		* складывает два числа 
		* @param {number} num1 первое число
		* @param {number} num2 второе число 
		* @returns {number} возвращает сумму чисел 
		*/
		function sum(num1, num2) {
    		return (num1 + num2);
		}

		/**
		 * вычитает из первого числа второе 
		 * @param {*} num1 первое число
		 * @param {*} num2 второе число 
		 * @returns {number} возвращает разность чисел 
		 */
		function minus(num1, num2) {
		    return (num1 - num2);
		}


		/**
		 * перемножает два числа
		 * @param {*} num1 первое число
		 * @param {*} num2 второе число 
		 * @returns {number} возвращает произведение чисел 
		 */
		function multiplyBy(num1, num2) {
		    return (num1 * num2);
		}


		/**
		 * делит первое число на второе 
		 * @param {*} num1 первое число
		 * @param {*} num2 второе число 
		 * @returns {number} возвращает частное чисел 
		 */
		function dividedBy(num1, num2) {
		    return (num1 / num2);
		}

		function mathOperation(num1, num2, operation) {
		    switch (operation) {
		        case ("+"):
		            return (sum(num1, num2));
		        case ("-"):
		            return (minus(num1, num2));
		        case ("*"):
		            return (multiplyBy(num1, num2));
		        case ("/"):
		            return (dividedBy(num1, num2));
		    }
		}

		let num1 = parseInt(prompt("Введите первое число"));
		let num2 = parseInt(prompt("Введите второе число"));
		let operation = prompt('Введите операцию "+"  "-"  "*"  "/" ')

		alert(mathOperation(num1, num2, operation))
	</script>
    
		<!-- Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, 	
				arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного 		
				значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и 		
				вернуть полученное значение (использовать switch). -->
	<script>

		function mathOperation(arg1, arg2, operation){
    			switch(operation){
       				 case ("+"):
           				 return arg1 + arg2;
           				 break;
       				 case ("-"):
           				 return arg1 - arg2;
            			 break;
        			 case ("/"):
                      			 return arg1 / arg2;
            			 break;
       				 case ("*"):
           				 return arg1 * arg2;
            			 break;
   				}
		}

    </script>
